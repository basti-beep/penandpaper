<html>
<head>
  <meta charset="UTF-8">
  <title>Main</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="https://unpkg.com/elm-canvas@2.2.3/elm-canvas.js" ></script>
  <script src="util.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <div id="elm"></div>
  <script>
    util.connect();
    var app = Elm.Main.init({
      node: document.getElementById('elm'),
      flags: [window.innerWidth, window.innerHeight]
    });
    app.ports.wsSend.subscribe(function(data) {
      console.log('outgoing: ' + data);
      util.send(JSON.stringify(data));
    });
    util.setOnmessage(function(e) {
      console.log('incoming ' + e.data);
      app.ports.wsReceive.send(JSON.parse(e.data));
    });
  </script>
</body>
</html>
