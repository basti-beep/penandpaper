<html>
<head>
  <meta charset="UTF-8">
  <title>Main</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="https://unpkg.com/elm-canvas@2.2.3/elm-canvas.js" ></script>
  <script src="util.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <div id="elm"></div>
  <script>
    var uid = util.uid();
    util.connect(function () {
      var app = Elm.Main.init({
        node: document.getElementById('elm'),
        flags: [window.innerWidth, window.innerHeight, uid]
      });
      app.ports.wsSend.subscribe(function(data) {
        console.log('outgoing: ' + data);
        util.send(JSON.stringify(data));
      });
      util.setOnmessage(function(e) {
        console.log('incoming ' + e.data);
        app.ports.wsReceive.send(JSON.parse(e.data));
      });
    });
  </script>
</body>
</html>
